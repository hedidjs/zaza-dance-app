name: zaza_dance
description: "אפליקציית זזה דאנס - בית דיגיטלי לקהילת חוג ההיפ הופ"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Core packages
  go_router: ^14.0.0
  riverpod: ^2.5.0
  flutter_riverpod: ^2.5.0
  google_fonts: ^6.0.0
  cupertino_icons: ^1.0.8
  
  # Supabase integration
  supabase_flutter: ^2.6.0
  
  # UI and animations
  flutter_animate: ^4.5.2
  flutter_glow: ^0.3.2
  
  # Video and media
  video_player: ^2.9.2
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  
  # Utilities
  permission_handler: ^12.0.1
  share_plus: ^11.1.0
  url_launcher: ^6.3.1
  intl: ^0.20.2
  
  # Cache and Performance
  flutter_cache_manager: ^3.4.1
  path_provider: ^2.1.4
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  
  # Device Info
  device_info_plus: ^11.1.0
  
  # State Management and Models
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/videos/